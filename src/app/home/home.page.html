<div class="dz">
<div style="height: 17%;">

</div>
  
 <div  text-center class="head">
  <span text-center style=" vertical-align: middle"> 
          
          
اذاعة القران الكريم    
    
   </span>


 </div>
 <div style="height: 10%;">

</div>

    <div text-center class="sound">
         
        <span text-center style="    vertical-align: middle"> 
      
          <select text-center  (change)="play()"  style="margin-top:5px;" [(ngModel)]="quran.title">
            <option  text-center style=" vertical-align: middle ;float: right;  background: transparent !important; width: 100%;"  *ngFor="let soura of data" value="{{soura.index}}"  > {{soura.name}} </option>
       
           
          </select>
          أختر السورة
         </span>
    
      
    

      
    </div>
    <div style="height: 10%;">

    </div>
    
 
    <div text-center  class="img"></div>
 
    <div  text-center class="title">

      <span text-center style=" vertical-align: middle"> 
          
    رقم السورة: {{quran.title}}
        
       </span>
      
    </div>
    <br style="clear: both;">
    <div text-center>
  <br>
  <span  *ngIf="quran.isplaying" class="time">
 
    {{
      quran.currentTime  
      }}
    </span>
<img  height="40" style="  margin-right: 10%!important;"  src="/assets/img/share_button.png" > 
<img  *ngIf="quran.isStopped" height="80" style="  margin: auto !important;" src="/assets/img/play_button.png" > 
<img     *ngIf="quran.isplaying" height="80" style="  margin: auto !important;" src="/assets/img/stop_button.png" > 
<img     class="grow" *ngIf="quran.iswaiting" height="80" style="  margin: auto !important;" src="/assets/img/searching_button.png" > 


<img   height="40"style="   margin-left: 10%!important;" src="/assets/img/internet_explorer.png" > 

<span  *ngIf="quran.isplaying" class="time">
 
  {{
  quran.duration
     }}
  </span>

</div>
 
<ion-progress-bar   *ngIf="quran.isplaying"  type="indeterminate"  color="success"></ion-progress-bar>
  
</div>
